<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header">
      <h1 class="h4">Delete rol</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="deleteForm" (ngSubmit)="onSubmit()">
        <fieldset class="mb-3">
          <legend class="form-label">Elige el scope donde se creó la definición del rol</legend>
          <select class="form-select" formControlName="scope" required>
            <option value="" disabled>Selecciona un scope</option>
            <option *ngFor="let option of scopeOptions" [value]="option.value">
              {{ option.label }}
            </option>
          </select>
          <div *ngIf="deleteForm.get('scope')?.touched && deleteForm.get('scope')?.invalid" class="text-danger">
            Debes seleccionar un scope.
          </div>

          <br />
          <div class="mb-3">
            <label class="form-label">Ingresa el nombre de la defición del rol que deseas eliminar</label>
            <input type="text" class="form-control" formControlName="roleName" required />
            <div *ngIf="deleteForm.get('roleName')?.touched && deleteForm.get('roleName')?.invalid" class="text-danger">
              El nombre del rol es obligatorio.
            </div>
          </div>
        </fieldset>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-danger" [disabled]="deleteForm.invalid">Eliminar rol</button>
        </div>
      </form>
    </div>
  </div>
</div>
